<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shopping Cart</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link position-relative"
                href="#"
                id="cart-button"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
                  >0</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      id="success-alert"
      style="display: none"
    >
      Checkout successful!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container my-5">
      <div id="products" class="row"></div>
    </div>
    <!-- Main Content -->
    <div class="container my-5">
      <div id="products" class="row"></div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="cart-items" class="list-group"></ul>
            <h3 class="my-3">Total: $<span id="total-price">0</span></h3>
          </div>
          <div class="modal-footer">
            <button id="checkout" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
